<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes, target-densitydpi=device-dpi"/>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="Dietrich Daroch"/>

  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url={{ site.url }}">
  {% endif %}


  <!-- Styling -->
  <!-- Boostrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- SCSS -->
  <link href="{{ '/css/screen.css' | prepend: site.baseurl }}" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="{{ '/css/print.css'  | prepend: site.baseurl }}" media="print" rel="stylesheet" type="text/css" />
</head>
